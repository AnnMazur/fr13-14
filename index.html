<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWT Auth Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f5f6fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #2f3640;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #353b48;
      border-radius: 8px;
      font-size: 1rem;
      background: #353b48;
      color: #f5f6fa;
    }

    input::placeholder {
      color: #7f8fa6;
    }

    button {
      background-color: #00a8ff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097e6;
    }

    #protectedData {
      color: #4cd137;
    }
  </style>
</head>
<body>
  <h1>Сайт для получения очень секретной информации</h1>

  <div class="card">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Регистрация</button>
    </form>
    <p id="registerMessage"></p>
  </div>

  <div class="card">
    <h2>Авторизация</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Авторизация</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <div class="card">
    <h2>Очень секретная информация</h2>
    <button id="fetchProtectedData">Получить очень секретную информацию</button>
    <p id="protectedData"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
